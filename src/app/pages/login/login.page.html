<ion-content no-scroll>

  <h1 class="iontittle"><p>Carga Crédito</p></h1>
  
  <div class="container"> 
    <img src="../../../assets/images/iconopng.png" class="logo">
    
            <div class="containerButtons">
              <ion-grid fixed>
                <ion-row>
                  <ion-col size="12">
                    <mat-form-field appearance="legacy" style="width: 100%;" color="light">
                      <mat-label><span style="color: white; text-align: center;">Listado de Usuarios</span></mat-label>
                      <mat-select>
                        <mat-option value="option1" (click)="inicioRapido(4)">--</mat-option>
                        <mat-option value="option12" (click)="inicioRapido(1)">Usuario</mat-option>
                        <mat-option value="option13" (click)="inicioRapido(2)">Admin</mat-option>
                        <mat-option value="option14" (click)="inicioRapido(3)">Invitado</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </ion-col>
                </ion-row>
              </ion-grid>     
          </div>
          <form (ngSubmit)="iniciarSesion()" #f="ngForm">
            <ion-button class="botones" expand="block" fill="clear" type="submit">
              <ion-text color="dark" style="font-family: 'Franklin Gothic Medium'; "> Iniciar sesión </ion-text>
          </ion-button>
              <ion-item class="items">
                  <ion-label position="floating">
                      <ion-text color="dark" style="font-family: 'Franklin Gothic Medium'; font-size: large;">Correo</ion-text>
                  </ion-label>
                  <ion-input style="--color: white" [(ngModel)]="email" name="email" type="text" required></ion-input>
              </ion-item>
    
              <ion-item class="items">
                <ion-label position="floating">
                  <ion-text color="dark" style="font-family: 'Franklin Gothic Medium';font-size: large;">Contraseña</ion-text>
                  </ion-label>
                  <ion-input style="--color: white" [(ngModel)]="clave" name="clave" type="password" required></ion-input>
              </ion-item>

          </form>
          <ion-spinner *ngIf="this.as.apretado" name="dots" style="display: block; margin:auto;width: 2cm; height: 2cm;"></ion-spinner>
  </div>
</ion-content>
